<html> 
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
          function returnsex(sexo){
              switch (sexo){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
              }
          }
          var resultado = returnsex('M');
          console.log(resultado)
        </script>
    </body>
</html>
